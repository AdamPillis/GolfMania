<div class="toast custom-toast show" id="messages">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    
    <div class="toast-header">
        <strong class="mr-auto">Warning!</strong>
        <button type="button" aria-label="close message container" class="btn-close ml-2 mb-1" data-bs-dismiss="toast"></button>
    </div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-body">
        <div class="row">
            <div class="col text-black">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div> 
    </div>
</div>
