<div class="toast custom-toast mt-3 show" id="messages">
    <div class="arrow-up arrow-error"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header">
        <strong class="mr-auto">Error!</strong>
        <button type="button" class="btn-close ml-2 mb-1" data-bs-dismiss="toast"></button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div> 
    </div>
</div>
